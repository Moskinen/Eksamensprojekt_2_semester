<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Car</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
<h1>Update Car</h1>

<div class="form-box">
    <form th:action="@{/update-car}" th:object="${car}" method="post" enctype="multipart/form-data" class="CRUD-form">


        <input type="hidden" th:field="*{id}"/>

        <div>
            <label>ID:</label>
            <input type="number" th:field="*{id}" disabled/>
        </div>

        <div>
            <label>Brand:</label>
            <input type="text" th:field="*{brand}" required/>
        </div>

        <div>
            <label>Model:</label>
            <input type="text" th:field="*{model}" required/>
        </div>

        <div>
            <label>Steel Price:</label>
            <input type="number" step="0.01" th:field="*{steelPrice}" required/>
        </div>

        <div>
            <label>Tax:</label>
            <input type="number" step="0.01" th:field="*{tax}" required/>
        </div>

        <div>
            <label>Emission:</label>
            <input type="number" step="0.01" th:field="*{emission}" required/>
        </div>

        <div>
            <label>Color:</label>
            <input type="text" th:field="*{color}" required/>
        </div>

        <div>
            <label>Location:</label>
            <input type="text" th:field="*{location}" required/>
        </div>

        <div>
            <label>Damage Status:</label>
            <input type="text" th:field="*{damageStatus}" required/>
        </div>

        <div>
            <label>Image:</label>
            <input type="file" name="imageFile" accept="image/*" required/>
        </div>

        <button type="submit">Update Car</button>
    </form>
</div>
</body>

</html>
